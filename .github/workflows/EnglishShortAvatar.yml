name: English Learning short with avatar

on:
  schedule:
    - cron: '30 */23 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Specify a concrete version like 3.10 or 3.11 for compatibility

    - name: Checkout private tools
      uses: actions/checkout@v3
      with:
        repository: Ar-Sa/SMbot
        token: ${{ secrets.SMBOTPAT }} # `GH_PAT` is a secret that contains your PAT
        path: SMbot
    - name: Install ImageMagick1
      run:  |
        #sudo apt-get install libmagick++-dev
        cat "/etc/ImageMagick-6/policy.xml"
        sudo cp -f .github/policy.xml /etc/ImageMagick-6/policy.xml
        cat "/etc/ImageMagick-6/policy.xml"
        mkdir -p ~/.fonts
        cp .github/NotoSansDevanagari-Regular.ttf ~/.fonts/
        fc-cache -fv
        
    - name: Run  Script
      #run: python ytpy/test.py # Replace with the name of your PyTorch script
      run: |
        sudo apt-get update
        sudo apt-get install -y libjpeg-dev zlib1g-dev
        python -m pip install requests
        python -m pip install moviepy
        python -m pip install google
        python -m pip install google_auth_oauthlib
        python -m pip install google-api-python-client
        python -m pip install facebook-sdk 
        python -m pip install matplotlib
        echo "Current Working Directory: $PWD"
        ls -l | grep '^d' | awk '{print $9}'
        cd SMbot/ytpy/py
        ls -l | grep '^d' | awk '{print $9}'
        #python AI-get-content.py 
        python video-kidsShortAvatar-final.py
          
    - name: Commit and push only allowed files
      run: |
        set -e
        echo "Current Working Directory: $PWD"
        cd SMbot
        echo "Current Working Directory: $PWD"
        git config user.email "toarun4u@gmail.com"
        git config user.name "gitcommit.acc"
        git pull --no-rebase
        git add *.txt *.csv *.json *.log || true
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto commit from GitHub Actions"
          git push
        fi

